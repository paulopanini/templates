apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ values.name }}
  annotations:
    #kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  
spec:
  rules:
    - http:
      paths:
      - pathType: Prefix
        path: /${{ values.name }}(/|$)(.*)
        backend:
          service:
            name: ${{ values.name }}
            port:
              number: 8080

