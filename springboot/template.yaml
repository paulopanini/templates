apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: simple-springboot
  title: Spring boot application
  description: Creates a simple spring boot web application gitlab main
spec:
  owner: benify:core
  type: service

  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - gitlab.com

  # here's the steps that are executed in series in the scaffolder backend
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./springboot-template
        values:
          name: ${{ parameters.name }}

    - id: publish
      name: Publish
      action: publish:gitlab
      input:
        repoVisibility: public
        allowedHosts: ['gitlab.com']
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: fetch-flux
      name: Fetch Flux Files
      action: fetch:template
      input:
        url: ./flux-files
        values:
          name: ${{ parameters.name }}
          repoUrl: ${{ steps['publish'].output.remoteUrl }}
    
    - id: Moving files
      name: Moving flux files
      action: fs:rename
      input:
        files: 
          - from: kustomization.yaml
            to: flux-files/${{ parameters.name }}-kustomization.yaml
          - from: source.yaml
            to: flux-files/${{ parameters.name }}-source.yaml
            
    - id: flux-registry
      name: Register project in Flux
      action: publish:gitlab:merge-request
      input:
        branchName: ${{ parameters.name }}
        title: Adding ${{parameters.name}} to the flux engine
        description: This is was done using backstage
        repoUrl: gitlab.com?repo=fleet-infra&owner=paulopanini
        targetBranchName: main
        sourcePath: ./flux-files
        targetPath: clusters/my-cluster/

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'
  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
